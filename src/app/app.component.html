<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3 portfolio-item" *ngFor="let data of (album ? album.slice(0,8): []); let i = index">
            <a href="{{ data.thumbnailUrl }}">
                <img class="img-responsive" src="{{ data.url }}" alt="">
            </a>
            <h4>
                <a href="{{ data.thumbnailUrl }}">{{ data.title }}</a>
            </h4>
        </div>
    </div>
</div>
